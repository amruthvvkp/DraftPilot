[project]
name = "draftpilot"
version = "0.1.0"
description = "AI-powered screenplay editor and story development platform"
readme = "README.md"
authors = [{ name = "Amruth Vithala", email = "amruthvvkp@gmail.com" }]
requires-python = ">=3.12"
license = { text = "MIT" }
keywords = ["screenplay", "screenwriting", "ai", "storytelling", "film"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Video",
    "Topic :: Text Editors",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
]
dependencies = ["draftpilot-mcp", "flet[all]>=0.28.3", "pydantic>=2.11.7"]

[project.scripts]
draftpilot = "draftpilot:main"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[tool.uv.sources]
draftpilot-mcp = { workspace = true }

[tool.uv.workspace]
members = ["packages/*"]

[dependency-groups]
dev = [
    "isort>=6.0.1",
    "jupyter>=1.1.1",
    "mypy>=1.17.1",
    "pre-commit>=4.3.0",
    { include-group = "lint" },
    { include-group = "test" },
    { include-group = "docs" },
]
lint = ["interrogate>=1.7.0", "ruff>=0.12.9"]
test = [
    "dirty-equals>=0.9.0",
    "pyhamcrest>=2.1.0",
    "pytest>=8.4.1",
    "pytest-pretty>=1.3.0",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-autorefs>=1.4.2",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-material>=9.6.17",
    "mkdocs-panzoom-plugin>=0.3.0",
    "mkdocstrings[python]>=0.30.0",
]

[project.urls]
Homepage = "https://github.com/amruthvvkp/DraftPilot"
# Documentation = "https://draftpilot.dev/docs"
Repository = "https://github.com/amruthvvkp/DraftPilot"
Issues = "https://github.com/amruthvvkp/DraftPilot/issues"
